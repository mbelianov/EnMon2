      <script>

        window.onload = function() {
          
          var ip;
          var xh = new XMLHttpRequest();
            xh.onreadystatechange = function(){
              if (xh.readyState == 4){
                if(xh.status == 200) {
                    var res = JSON.parse(xh.responseText);
                    ip = res.ip;
                    
                } 
              }
            };
            xh.open("GET", "/allall", true);
            xh.send(null);      

          };
      
    </script>
